<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>GolfinUp</title>
</head>

<body id="stats">
    <div class="app conatiner">
		<div class="row">
			<div class="col-12">
					<h2><img src="img/icono-stats.svg" />   Stats</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-12 acenter">
					<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">SG putting</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">0-2m</th>
      <td id="m0to2"></td>
    </tr>
    <tr>
      <th scope="row">2-5m</th>
      <td id="m2to5"></td>
    </tr>
    <tr>
      <th scope="row">5-10m</th>
      <td id="m5to10"></td>
    </tr>
    <tr>
      <th scope="row">10+m</th>
      <td id="mgt10"></td>
    </tr>
    <tr>
      <th scope="row">Total</th>
      <td id="sgt"></td>
    </tr>
  </tbody>
</table>
			</div>
		</div>
    </div>
<footer class="fixed-bottom">
	<div class="container-fluid">
		<div class="col-3 ">
			<a href="home.html">
				<img src="img/home_inactive.svg"><br>Dashboard
			</a>
		</div>
		<div class="col-3">
			<a href="play.html">
				<img src="img/input_inactive.svg"><br>Input
			</a>
		</div>
		<div class="col-3 active">
			<a href="stats.html">
				<img src="img/stats.svg"><br>Stats
			</a>
		</div>
		<div class="col-3">
			<a href="ajustes.html">
				<img src="img/ajustes_inactive.svg"><br>Config.
			</a>
		</div>
	</div>
</footer>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="https://unpkg.com/popper.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap3-typeahead.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
		
		$(document).ready(function(){
			$.ajax({
				type: 'post',
				cache: false,
				url: 'http://proyectosweb.info/golf/privado/get_sg_putting',
				data: {
					'user_id':window.localStorage.getItem("user_id")
				},
				dataType: 'json',
				success: function(response){
					console.log(response);
					$('#m0to2').html(response.m0to2);
					$('#m2to5').html(response.m2to5);
					$('#m5to10').html(response.m5to10);
					$('#mgt10').html(response.mgt10);
					$('#sgt').html(response.sgt);
				}
			});
		});
    </script>
</body>

</html>
