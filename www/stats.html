<body id="stats">
    <div class="app conatiner">
		<div class="row">
			<div class="col-12">
					<h2><img src="img/icono-stats.svg" />   Stats</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
			<select class="form-control" onchange="$('.pstat').hide();$('#'+$(this).val()).fadeIn();">
<option value="sgtotal">SG total</option>
<option value="sgteeing">SG teeing</option>
<option value="sglong">SG long game</option>
<option value="sgshort">SG short game</option>
<option value="sgputting">SG putting</option>
			</select>
			</div>
		</div>
		<div class="row">
			<div class="col-12 pstat" id="sgtotal"></div>
			<div class="col-12 pstat" id="sgteeing"></div>
			<div class="col-12 pstat" id="sglong"></div>
			<div class="col-12 pstat" id="sgshort"></div>
			<div class="col-12 pstat" id="sgputting"></div>
		</div>
    </div>
<footer class="fixed-bottom">
	<div class="container-fluid">
		<div class="col-3 ">

    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
		
		$(document).ready(function(){
			$.ajax({
				type: 'post',
				cache: false,
				url: 'http://proyectosweb.info/golf/privado/get_sg_putting',
				data: {
					'user_id':window.localStorage.getItem("user_id")
				},
				dataType: 'html',
				success: function(response){
					console.log(response);
					$('#sgputting').html(response);
				}
			});
						$.ajax({
				type: 'post',
				cache: false,
				url: 'http://proyectosweb.info/golf/privado/get_sg_long',
				data: {
					'user_id':window.localStorage.getItem("user_id")
				},
				dataType: 'html',
				success: function(response){
					console.log(response);
					$('#sglong').html(response);
				}
			});
						$.ajax({
				type: 'post',
				cache: false,
				url: 'http://proyectosweb.info/golf/privado/get_sg_short',
				data: {
					'user_id':window.localStorage.getItem("user_id")
				},
				dataType: 'html',
				success: function(response){
					console.log(response);
					$('#sgshort').html(response);
				}
			});

		});
    </script>
