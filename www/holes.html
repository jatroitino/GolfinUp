    <script type="text/javascript">
        app.initialize();
		
		$(document).ready(function(){
			$('#course').html(window.localStorage.getItem("course"));
			$('#wind').html(window.localStorage.getItem("wind"));
			$('#weather').html(window.localStorage.getItem("weather"));
			$('#game_type').html(window.localStorage.getItem("game_type"));
			$('#bars').html(window.localStorage.getItem("bars"));
			
			
			
			var holes = window.localStorage.getItem("shole");
			if (holes != null){
				for (var i = 1; i <= 18; i++){
					if (holes == i){
						$('.rndbtn').removeClass('selected');
						$('.h'+i).addClass('done').addClass('selected');
					}
				}
			} else {
				$('.h1').addClass('done').addClass('selected');
				window.localStorage.setItem("shole", 1);
			}
			$('.rndbtn').click(function(){
				$('.rndbtn').removeClass('selected');
				$(this).addClass('selected');
				window.localStorage.setItem("shole", $(this).val());
				window.location.href = 'input.html';
			});
			
		});

    </script>
