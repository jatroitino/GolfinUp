<body id="holes">
    <div class="app conatiner">
		<div class="row">
			<div class="col-12">
					<h2><img src="img/icono-campo.svg" />   <span id="course"></span></h2>
					<div id="cdata">
						<p class="half">Condiciones: <span id="weather"></span></p>
						<p class="half">Viento: <span id="wind"></span></p>
						<p class="half">Tipo de juego: <span id="game_type"></span></p>
						<p class="half">Barras: <span id="bars"></span></p>
					</div>
					<h2><img src="img/icono-hoyo-peque-o.svg" />   Hoyos</h2>
					<div id="hdata">
						<button class="rndbtn" name="hole" value="1">1</button>
						<button class="rndbtn" name="hole" value="2">2</button>
						<button class="rndbtn" name="hole" value="3">3</button>
						<button class="rndbtn" name="hole" value="4">4</button>
						<button class="rndbtn" name="hole" value="5">5</button>
						<button class="rndbtn" name="hole" value="6">6</button>
						<button class="rndbtn" name="hole" value="7">7</button>
						<button class="rndbtn" name="hole" value="8">8</button>
						<button class="rndbtn" name="hole" value="9">9</button>
						<button class="rndbtn" name="hole" value="10">10</button>
						<button class="rndbtn" name="hole" value="11">11</button>
						<button class="rndbtn" name="hole" value="12">12</button>
						<button class="rndbtn" name="hole" value="13">13</button>
						<button class="rndbtn" name="hole" value="14">14</button>
						<button class="rndbtn" name="hole" value="15">15</button>
						<button class="rndbtn" name="hole" value="16">16</button>
						<button class="rndbtn" name="hole" value="17">17</button>
						<button class="rndbtn" name="hole" value="18">18</button>
					</div>
					<div id="pdata">
						<p class="shalf">Par del campo</p>
						<button class="sqbtn" name="par" value="3">3</button>
						<button class="sqbtn" name="par" value="4">4</button>
						<button class="sqbtn" name="par" value="5">5</button>
					</div>
			</div>
			<div class="col-6 aright">
						<a href="condiciones.html" class="btn btn-secondary">Atr√°s</a>
					</div>
					<div class="col-6 aleft">
						<a href="input.html" class="btn btn-info">Siguiente</a>
					</div>
		</div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="https://unpkg.com/popper.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap3-typeahead.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
		
		$(document).ready(function(){
			$('#course').html(window.localStorage.getItem("course"));
			$('#wind').html(window.localStorage.getItem("wind"));
			$('#weather').html(window.localStorage.getItem("weather"));
			$('#game_type').html(window.localStorage.getItem("game_type"));
			$('#bars').html(window.localStorage.getItem("bars"));
			$('.rndbtn').click(function(){
				$('.rndbtn').removeClass('selected');
				$(this).addClass('selected');
			window.localStorage.setItem("hole", $(this).val());
			});
			$('.sqbtn').click(function(){
				$('.sqbtn').removeClass('selected');
				$(this).addClass('selected');
				window.localStorage.setItem("par", $(this).val());
			});
		});

    </script>
</body>

</html>
