<html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>GolfinUp</title>
</head>

<body id="condiciones">
    <div class="app conatiner">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
					<img src="img/icono-campo.svg" />
					<h3 id="course"></h3>
					<img src="img/icono-weather-small.svg" />
					
					<h3 id="weather">¿Qué tiempo hace?</h3>
					<select name="wind" class="form-control" placeholder="Viento">
						<option value="" disabled selected>Viento</option>
						<option>Calmado</option>
						<option>Brisa</option>
						<option>Viento</option>
						<option>Viento Fuerte</option>
					</select>
					<span id="swind"></span>
					<select name="weather" class="form-control" placeholder="Clima">
						<option value="" disabled selected>Clima</option>
						<option>Soleado</option>
						<option>Nublado</option>
						<option>Niebla</option>
						<option>Lluvia leve</option>
						<option>Lluvia</option>
					</select>
					<span id="sweather"></span>
					<img src="img/icono-distancia-peque-o.svg" />
					<h3 id="game_type">¿Cómo vas a jugar?</h3>
					<select name="game_type" class="form-control" placeholder="Tipo de juego">
						<option value="" disabled selected>Tipo de juego</option>
						<option>Medal Play</option>
						<option>Stableford</option>
					</select>
					<span id="sgame_type"></span>
					<select name="bars" class="form-control" placeholder="Barras">
						<option value="" disabled selected>Barras</option>
						<option>Negras</option>
						<option>Blancas</option>
						<option>Amarillas</option>
						<option>Azules</option>
						<option>Rojas</option>
					</select>
					<span id="sbars"></span>
					
					
			</div>
			<div class="col-sm-2"></div>
					<div class="col-6 aright">
						<a href="play.html" class="btn btn-secondary">Atrás</a>
					</div>
					<div class="col-6 aleft">
						<a href="holes.html" class="btn btn-info">Siguiente</a>
					</div>
		</div>
    </div>
<footer class="fixed-bottom">
	<div class="container-fluid">
		<div class="col-3">
			<a href="home.html">
				<img src="img/home_inactive.svg"><br>Dashboard
			</a>
		</div>
		<div class="col-3 active">
			<a href="play.html">
				<img src="img/input.svg"><br>Input
			</a>
		</div>
		<div class="col-3">
			<a href="stats.html">
				<img src="img/stats_inactive.svg"><br>Stats
			</a>
		</div>
		<div class="col-3">
			<a href="ajustes.html">
				<img src="img/ajustes_inactive.svg"><br>Config.
			</a>
		</div>
	</div>
</footer>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="https://unpkg.com/popper.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap3-typeahead.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
		
		
		$(document).ready(function(){
			$('#course').html(window.localStorage.getItem("course"));
		});
		
		$('select[name="wind"]').change(function(){
			window.localStorage.setItem("wind", $(this).val());
			$(this).hide();
			$('#swind').html($(this).val());
		});
		$('select[name="weather"]').change(function(){
			window.localStorage.setItem("weather", $(this).val());
			$(this).hide();
			$('#weather').hide();
			$('#sweather').html($(this).val());
		});
		$('select[name="game_type"]').change(function(){
			window.localStorage.setItem("game_type", $(this).val());
			$(this).hide();
			$('#sgame_type').html($(this).val());
		});
		$('select[name="bars"]').change(function(){
			window.localStorage.setItem("bars", $(this).val());
			$(this).hide();
			$('#game_type').hide();
			$('#sbars').html($(this).val());
		});
		
    </script>
</body>

</html>
